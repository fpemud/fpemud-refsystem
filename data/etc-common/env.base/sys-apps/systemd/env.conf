INSTALL_MASK="${INSTALL_MASK} *systemd-fstab-generator*"                                            # we don't have /etc/fstab so this is uneccessary
INSTALL_MASK="${INSTALL_MASK} *systemd-efi-boot-generator*"                                         # we always mount /boot so this is uneccessary
INSTALL_MASK="${INSTALL_MASK} *systemd-gpt-auto-generator*"                                         # we use an "as simple as possible" mount scheme, and all the key mount point are established in initramfs, no automation needed
INSTALL_MASK="${INSTALL_MASK} *systemd-rc-local-generator*"                                         # we have no /etc/rc.local
INSTALL_MASK="${INSTALL_MASK} *systemd-debug-generator* *debug-shell*"                              # don't use debug facility of systemd
INSTALL_MASK="${INSTALL_MASK} *initrd* *volatile-root* *hibernate-resume*"                          # don't use systemd in initrd
INSTALL_MASK="${INSTALL_MASK} *vconsole* *getty* *autovt* /etc/systemd/system/getty.target.wants"   # don't use VT console anymore
INSTALL_MASK="${INSTALL_MASK} *system-update* *update-done*"                                        # don't use system-update functionality
INSTALL_MASK="${INSTALL_MASK} *bootctl* */systemd-boot.7.bz2 *kernel-install* /usr/lib/kernel"      # don't use system-boot functionality
INSTALL_MASK="${INSTALL_MASK} *bless-boot* *boot-check-no-failures*"                                # don't use systemd boot checking functionality
INSTALL_MASK="${INSTALL_MASK} *timedate*"                                                           # don't use systemd-timedated, gentoo eselect is enough
INSTALL_MASK="${INSTALL_MASK} *locale1* *localed* *localectl*"                                      # don't use systemd-localed, gentoo eselect is enough
INSTALL_MASK="${INSTALL_MASK} *hostname1* *hostnamed* *hostnamectl*"                                # don't use systemd-hostnamed, we don't change hostname dynamically
INSTALL_MASK="${INSTALL_MASK} *network* /lib/systemd/network /etc/systemd/network"                  # don't use systemd-networkd
INSTALL_MASK="${INSTALL_MASK} *resolv*"                                                             # don't use systemd-resolvd
INSTALL_MASK="${INSTALL_MASK} *machine* *nspawn* *detect-virt*"                                     # don't use systemd-machined
INSTALL_MASK="${INSTALL_MASK} *portable* /lib/systemd/portable"                                     # don't use systemd-portabled
INSTALL_MASK="${INSTALL_MASK} *timesync* *ntp* /lib/systemd/ntp-units.d"                            # don't use systemd-timesyncd, chrony is better
INSTALL_MASK="${INSTALL_MASK} *systemd-firstboot.service*"                                          # systemd-firstboot should only be executed manually
INSTALL_MASK="${INSTALL_MASK} *runlevel*"                                                           # sysvinit compliance is not needed
INSTALL_MASK="${INSTALL_MASK} *kexec*"                                                              # don't use kexec functionality
INSTALL_MASK="${INSTALL_MASK} *ask-password* *reply-password*"                                      # don't use password framework, polkit is enough, and we don't need password when boot for encrypted HDD
INSTALL_MASK="${INSTALL_MASK} /etc/systemd/system/multi-user.target.wants"                          # no target by default
